{% load static %}
<!DOCTYPE html>

<html lang="en" class="has-navbar-fixed-top has-spaced-navbar-fixed-top">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <head>
    <title>{% block title %}{% endblock title %}</title>

    <!-- fonts-awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/bulma/css/bulma.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/overrides.css' %}" />
    <!-- title logo -->
    <link rel="icon" href="{% static 'icons/cube.ico' %}" type="image/gif" sizes="16x16" />
    {% block css %} {% endblock css %}
  </head>

  <body>
    <nav class="navbar is-black  is-spaced is-fixed-top">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">
          <div class="logo">FiRE <i class="fas fa-cube"></i></div>
        </a>
        <div class="navbar-burger" data-target="nav-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="nav-menu" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="{% url 'youtube' %}">YouTube Downloder</a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown is-boxed">
              <a class="navbar-item" href="{% url 'about' %}"> About </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container p-3 is-light is-fixed-top">
      {% block content %} {% endblock content %}
    </div>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
          // Add a click event on each of them
          $navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }
      });
    </script>

    {% block js %} {% endblock js %}

  </body>

</html>
