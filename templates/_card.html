 <div class="card">
     <div class="card-image">
         <a href={{link}}>
             <picture class=" image is-4by3">
                 <source srcset='{{src}}.webp' type="image/webp">
                 <source srcset='{{src}}.png' type="image/png">
                 <img src='{{src}}.png' alt={{title}}>
             </picture>
         </a>
     </div>
     <header class="card-header dropdown is-flex">
         <a class="card-header-title" href={{link}}>
             {{title}}
         </a>
         <button class="card-header-icon dropdown-trigger ml-auto" data-target="content-{{key}}" data-btn="btn-{{key}}">
             <span class="icon">
                 <i class="fas fa-angle-down" id="btn-{{key}}" aria-hidden="true"></i>
             </span>
         </button>
     </header>
     <div class="card-content is-hidden" id="content-{{key}}">
         <div class="content ">
             {{desc}}
         </div>
     </div>
 </div>
