{% load static %}

<!DOCTYPE html>
<html>
<head>
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

	<meta name="viewport" content="width=device-width,initial-scale1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'css/stylesfortopten.css'%}">
	
	<link rel="icon" href="{% static 'icons/music.ico' %}" type="image/gif" sizes="16x16">
	
	<title>Top 50</title>
</head>
<body>
<header>
		<div class="logo">
			FiRE <i class="fas fa-cube"></i>
		</div>
		<nav >
			<ul>
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'youtube' %}">YouTube Downloder</a></li>
				<li><a href="{% url 'about' %}">About</a></li>
			</ul>
		</nav>
		<div class="menu-toggle">
			<i class="fas fa-bars"></i>
		</div>
	</header>
	<div id="saperator">.</div>


	<h5 class="heading">{{list_name}}</h5>
	<h2 class="week">{{date}}</h2>	

	{% for song in song_list%}
		<div class="each" >
			<h4 class="song">{{ song.0}}. {{song.1}}</h4>
			<p class="artist">Artist:{{ song.2}} </p>
			<div class="downloads">
				<a href=" {% url 'ytredirect' %}?query={{song.1}} {{ song.2}}"><i class="fab fa-youtube"></i> Watch</a>

				

				<a id="down" href="{% url 'download' %}?query={{song.1}} {{ song.2}}"><i class="fas fa-arrow-down"></i> Download</a>
			</div>
		</div>

	{% endfor %}
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.menu-toggle').click(function(){
				$('nav').toggleClass('active')
			})
		})
	</script>
</html>
