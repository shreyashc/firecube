{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta name="theme-color" content="#000000">
	<meta name="msapplication-navbutton-color" content="#000000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000000">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'css/stylesformovies.css' %}">

	<link rel="icon" href="{% static 'icons/movies.ico' %}" type="image/gif" sizes="16x16">
	
	<title>Movies</title>
</head>
<body>
<header>
		<div class="logo">
			FiRE <i class="fas fa-cube"></i>
		</div>
		<nav >
			<ul>
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'youtube' %}">YouTube Downloder</a></li>
				<li><a href="{% url 'about' %}">About</a></li>
			</ul>
		</nav>
		<div class="menu-toggle">
			<i class="fas fa-bars"></i>
		</div>
	</header>
	<div id="saperator">.</div>

<h5 class="heading">{{ global_name }}</h5>
	<h2 class="week">{{date}}</h2>

	{% for movie in global_list %}
	<div class="each" >
		<h4 class="song">{{movie.1}}.{{movie.2}}</h4>
		
		<div class="downloads">
			<a href=" {% url 'ytredirect' %}?query={{movie.2}} trailer" ><i class="fab fa-youtube"></i>
			watch Trailer</a>
		</div>			
	</div>
	{% endfor %}

	<h5 class="heading">{{ list_name }}</h5>
	<h2 class="week">{{date}}</h2>

	{% for movie in movie_list %}
	<div class="each" >
		<h4 class="song">{{movie.1}}.{{movie.2}}</h4>
		
		<div class="downloads">
			<a href=" {% url 'ytredirect' %}?query={{movie.2}} trailer" ><i class="fab fa-youtube"></i>
			watch Trailer</a>
		</div>			
	</div>
	{% endfor %}
	
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.menu-toggle').click(function(){
				$('nav').toggleClass('active')
			})
		})
	</script>
</html>
